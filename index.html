<!DOCTYPE html>
<!--html lang="en-CA" manifest="calculator.appcache"-->
<html lang="en-CA">
<head>
	<meta charset="utf-8">
	<title>Calculator - A calculator web app for iPhone</title>

	<meta name="author" content="Phil Buchanan">
	<meta name="description" content="A minimal calculator for iPhone and iPad with support for backspace, brackets and history.">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/touch-icon-iphone-114.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/touch-icon-iphone-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/touch-icon-iphone-152.png">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/touch-icon-iphone-180.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76"   href="assets/touch-icon-iphone-76.png">
</head>
<body>
	<template id="history">
		<div class="history-container" v-show="isVisible" transition="slide">
			<div class="history-title-bar">Calculation History<button class="history-close-button" v-on:click="closeHistoryPanel">&times;</button></div>
			<div id="history-list-scroll" class="history-list-scroll">
				<ul id="history-list" class="history-list">
					<li v-for="item in history" class="history-list-item"><button v-on:click="appendHistoryItemToEquation(item.result)" class="history-button">{{ item.result }}</button></li>
				</ul>
			</div>
		</div>
	</template>
	<div class="app" id="app">
		<div class="display">
			<div class="result">{{ result }}</div>
			<div class="equation">123<span class="equation-operator">&times;</span><span class="left-bracket">(</span>3.14<span class="equation-operator">+</span>8<span class="right-bracket">)</span></div>
		</div>

		<button class="keypad-button keypad-button--clear">c</button>
		<button class="keypad-button keypad-button--history keypad-button--wide" v-on:click="openHistory">History</button>
		<button class="keypad-button keypad-button--backspace"></button>

		<button class="keypad-button keypad-button--plus-minus">+/&minus;</button>
		<button class="keypad-button keypad-button--bracket" v-on:click="appendBracket('(')">(</button>
		<button class="keypad-button keypad-button--bracket" v-on:click="appendBracket(')')">)</button>
		<button class="keypad-button keypad-button--operator" v-on:click="appendOperator('/', $event)">&divide;</button>

		<button class="keypad-button" v-on:click="appendDigit(7)">7</button>
		<button class="keypad-button" v-on:click="appendDigit(8)">8</button>
		<button class="keypad-button" v-on:click="appendDigit(9)">9</button>
		<button class="keypad-button keypad-button--operator" v-on:click="appendOperator('*', $event)">&times;</button>

		<button class="keypad-button" v-on:click="appendDigit(4)">4</button>
		<button class="keypad-button" v-on:click="appendDigit(5)">5</button>
		<button class="keypad-button" v-on:click="appendDigit(6)">6</button>
		<button class="keypad-button keypad-button--operator" v-on:click="appendOperator('-', $event)">&minus;</button>

		<button class="keypad-button" v-on:click="appendDigit(1)">1</button>
		<button class="keypad-button" v-on:click="appendDigit(2)">2</button>
		<button class="keypad-button" v-on:click="appendDigit(3)">3</button>
		<button class="keypad-button keypad-button--operator" v-on:click="appendOperator('+', $event)">+</button>

		<button class="keypad-button" v-on:click="appendDigit(0)">0</button>
		<button class="keypad-button">.</button>
		<button class="keypad-button keypad-button--equals keypad-button--wide" v-on:click="equate">=</button>

		<history @append-result="appendResult"></history>
	</div>
	<script src="js/vue.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
