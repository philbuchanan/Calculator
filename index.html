<!DOCTYPE html>
<!--html lang="en-CA" manifest="calculator.appcache"-->
<html lang="en-CA">
<head>
	<meta charset="utf-8">
	<title>Calculator - A calculator web app for iPhone</title>

	<meta name="author" content="Phil Buchanan">
	<meta name="description" content="A minimal calculator for iPhone and iPad with support for backspace, brackets and history.">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.css">

	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/touch-icon-iphone-114.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/touch-icon-iphone-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/touch-icon-iphone-152.png">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/touch-icon-iphone-180.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76"   href="assets/touch-icon-iphone-76.png">
</head>
<body>
	<template id="btn">
		<button
			class="keypad-button"
			@click="buttonClick"
			:class="{ 'keypad-button--operator': isOperator, 'keypad-button--is-active': isActive }">
				{{ label }}
		</button>
	</template>

	<template id="keypad">
		<div class="keypad">
			<!-- Second Row of Buttons -->
			<btn
				@click="appendOperator"
				value="/"
				label="&divide;"
				:is-operator="true"
				:active-btn="activeBtn">
			</btn>

			<!-- Third Row of Buttons -->
			<btn
				@click="appendDigit"
				:value="7"
				label="7">
			</btn>

			<btn
				@click="appendDigit"
				:value="8"
				label="8">
			</btn>

			<btn
				@click="appendDigit"
				:value="9"
				label="9">
			</btn>

			<btn
				@click="appendOperator"
				value="*" label="&times;"
				:is-operator="true"
				:active-btn="activeBtn">
			</btn>

			<!-- Fourth Row of Buttons -->
			<btn
				@click="appendDigit"
				:value="4"
				label="4">
			</btn>

			<btn
				@click="appendDigit"
				:value="5"
				label="5">
			</btn>

			<btn
				@click="appendDigit"
				:value="6"
				label="6">
			</btn>

			<btn
				@click="appendOperator"
				value="-"
				label="&minus;"
				:is-operator="true"
				:active-btn="activeBtn">
			</btn>

			<!-- Fifth Row of Buttons -->
			<btn
				@click="appendDigit"
				:value="1"
				label="1">
			</btn>

			<btn
				@click="appendDigit"
				:value="2"
				label="2">
			</btn>

			<btn
				@click="appendDigit"
				:value="3"
				label="3">
			</btn>

			<btn
				@click="appendOperator"
				value="+"
				label="+"
				:is-operator="true"
				:active-btn="activeBtn">
			</btn>

			<!-- Sixth Row of Buttons -->
			<btn
				@click="appendDigit"
				:value="0"
				label="0">
			</btn>
		</div>
	</template>

	<div class="app" id="app">
		<keypad></keypad>
	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
